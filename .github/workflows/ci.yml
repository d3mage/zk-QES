name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # Test job - runs contract and circuit tests
  test:
    name: Contract & Circuit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Install Aztec CLI
        run: |
          curl -s https://install.aztec.network > /tmp/install.sh
          bash /tmp/install.sh

      - name: Update PATH
        run: echo "$HOME/.aztec/bin" >> $GITHUB_PATH

      - name: Set up Aztec version
        run: |
          VERSION=3.0.0-devnet.5 aztec-up

      - name: Install Nargo
        run: |
          curl -L https://raw.githubusercontent.com/noir-lang/noirup/main/install | bash
          echo "$HOME/.nargo/bin" >> $GITHUB_PATH
          $HOME/.nargo/bin/noirup -v 1.0.0-beta.15

      - name: Compile hybrid circuit
        run: cd circuits/pades_ecdsa_hybrid && $HOME/.nargo/bin/nargo compile

      - name: Compile Poseidon circuit
        run: cd circuits/pades_ecdsa_poseidon && $HOME/.nargo/bin/nargo compile

      - name: Compile DocumentRegistry contract
        run: VERSION=3.0.0-devnet.5 yarn compile

      - name: Run contract tests
        run: VERSION=3.0.0-devnet.5 yarn test:nr

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-outputs
          path: |
            out/
            contracts/target/

  # Lint job - code quality checks
  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Check TypeScript types
        run: npx tsc --noEmit

      - name: Install Nargo
        run: |
          curl -L https://raw.githubusercontent.com/noir-lang/noirup/main/install | bash
          echo "$HOME/.nargo/bin" >> $GITHUB_PATH
          $HOME/.nargo/bin/noirup -v 1.0.0-beta.15

      - name: Check Noir circuits syntax
        run: |
          cd circuits/pades_ecdsa_hybrid && $HOME/.nargo/bin/nargo check
          cd ../pades_ecdsa_poseidon && $HOME/.nargo/bin/nargo check
